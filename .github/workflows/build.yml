name: Build

on:
  workflow_call:
    inputs:
      version:
        description: Extracted version to use for the build
        required: true
        type: string

      path:
        description: Path to upload artifacts from
        required: true
        type: string

jobs:
  compile:
    name: Compile application
    runs-on: [ arc-runner-set ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required for the changelog to work correctly

      - name: Download generated code
        uses: ./.github/actions/download-generated
        with:
          wire: true

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ inputs.version }}
        run: goreleaser release --clean --skip publish --skip validate

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-packages
          compression-level: 9
          path: ${{ inputs.path }}