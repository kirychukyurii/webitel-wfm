on:
  push:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/build.yml

  # Install .deb pkg from artifact
  deploy-dev:
    needs: [ build ]
    runs-on:
      - codebuild-wfm-${{ github.run_id }}-${{ github.run_attempt }}
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy artifact
        uses: ./.github/actions/deploy-build
        with:
          host: ${{ vars.HOST_IP }}
          private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          source-name: webitel-wfm-*.deb

  # Request approves for build
  # Install .deb pkg from artifact
  deploy-test:
    needs: [ build, deploy-dev ]
    runs-on:
      - codebuild-wfm-${{ github.run_id }}-${{ github.run_attempt }}
    environment: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy artifact
        uses: ./.github/actions/deploy-build
        with:
          host: ${{ vars.HOST_IP }}
          private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          source-name: webitel-wfm-*.deb

  # Request approves for build
  # Publish pkg to repository
  # Install .deb pkg via apt
  deploy-stage:
    needs: [ deploy-test ]
    runs-on:
      - codebuild-wfm-${{ github.run_id }}-${{ github.run_attempt }}
    environment: stage
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-packages

      - name: Publish build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-2
        run: |
          deb-s3 upload webitel-wfm-*.deb \
            --bucket "webitel-deb-pkg"
            --s3-region "${AWS_DEFAULT_REGION}" \
            --arch amd64
            --component dev
            --codename bookworm